<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Annonce Spéciale !</title>
    <style>
        /* La balise <blink> est obsolète, mais on peut la recréer pour l'effet rétro ! */
        blink {
            animation: 1s linear infinite blink-animation;
        }
        @keyframes blink-animation {
            50% { opacity: 0; }
        }
    </style>
</head>
<body style="margin:0; padding:0;">

    <a href="#" onclick="alert('Désolé, cette offre a expiré !'); return false;" style="text-decoration: none; display: inline-block;">
        <div style="
            width: 100%;
            max-width: 500px;
            height: 100px;
            border: 4px groove #FF00FF;
            background: linear-gradient(45deg, #00FFFF, #FFFF00);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            box-sizing: border-box; 
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        ">
            <div style="text-align: center; margin: 0 10px;">
                <div style="color: #FF0000; font-weight: bold; font-size: 22px;">
                    <blink>IPHONE GRATUIT !</blink>
                </div>
                <div style="color: #0000FF; font-size: 14px; font-weight: bold;">
                    Cliquer ici pour gagner !
                </div>
            </div>
        </div>
    </a>

</body>
</html>
